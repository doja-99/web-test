<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 게시판</title>
</head>
<body>
<h1>간단한 게시판</h1>

<a id="mainPage-link" href="main-page.html">
    <button id="mainPageBtn">나는 키워드 보러 갈랭</button></a>

<a id="login-link" href="index.html">
    <button id="loginPageBtn">글 쓰려면 로그인가보자고~</button></a>

<!-- 게시물 작성 폼 -->
<div>
    <h2>새 게시물 작성</h2>
    <input type="text" id="title" placeholder="제목">
    <textarea id="content" placeholder="내용"></textarea>
    <button onclick="createPost()">작성</button>
</div>

<!-- 게시물 목록 표시 -->
<div>
    <h2>게시물 목록</h2>
    <ul id="postList"></ul>
</div>

<script>
    // 게시물 작성 함수
    function createPost() {
      const titleInput = document.getElementById('title');
      const contentInput = document.getElementById('content');

      const title = titleInput.value;
      const content = contentInput.value;

      if (!title || !content) {
        alert('제목과 내용을 모두 입력해주세요.');
        return;
      }

      // 새로운 게시물 객체 생성
      const post = { title, content };

      // 기존 게시물 목록 가져오기
      const existingPosts = JSON.parse(localStorage.getItem('posts')) || [];

      // 새로운 게시물 추가
      existingPosts.push(post);

      // 업데이트된 게시물 목록 로컬 스토리지에 저장
      localStorage.setItem('posts', JSON.stringify(existingPosts));

      // 게시물 목록 다시 로드
      loadPosts();

      // 입력 필드 초기화
      titleInput.value = '';
      contentInput.value = '';
    }

    // 게시물 목록 로드 함수
    function loadPosts() {
      const postList = document.getElementById('postList');
      postList.innerHTML = ''; // 기존 목록 초기화

      const posts = JSON.parse(localStorage.getItem('posts')) || [];

      // 각 게시물을 목록에 추가
      posts.forEach((post, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<strong>${post.title}</strong><br>${post.content}`;
        postList.appendChild(listItem);
      });
    }

    // 페이지 로드 시 게시물 목록 로드
    loadPosts();
  </script>
</body>
</html>
